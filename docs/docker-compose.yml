# СТОПРО - Docker Compose Configuration
# Полноценный стек: Java, Python, Redis, PostgreSQL, Nginx

version: '3.9'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: stopro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stopro}
      POSTGRES_USER: ${POSTGRES_USER:-stopro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stopro_secret_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - stopro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stopro_user} -d ${POSTGRES_DB:-stopro}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (Celery Broker + Cache)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: stopro-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - stopro-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Backend - Java Spring Boot
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stopro-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-stopro}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-stopro_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-stopro_secret_2024}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-minimum-256-bits-long}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      AI_SERVICE_URL: http://ai-service:8000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stopro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # AI Service - Python FastAPI
  # ===========================================
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: stopro-ai-service
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - stopro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Celery Worker (для асинхронной проверки ДЗ)
  # ===========================================
  celery-worker:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: stopro-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      - redis
      - ai-service
    networks:
      - stopro-network

  # ===========================================
  # Celery Beat (планировщик задач)
  # ===========================================
  celery-beat:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: stopro-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - redis
      - celery-worker
    networks:
      - stopro-network

  # ===========================================
  # Frontend - React (Production with Nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stopro-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - stopro-network

  # ===========================================
  # API Gateway - Nginx
  # ===========================================
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: stopro-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - ai-service
      - frontend
    networks:
      - stopro-network
    volumes:
      - ./gateway/ssl:/etc/nginx/ssl:ro

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  stopro-network:
    driver: bridge
